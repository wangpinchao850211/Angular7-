<div class="preview-wrapper">
    <div class="viewer-container img-case vertical-align-m" *ngIf="showPreview"
        [ngStyle]="{'cursor':  inDrag ? 'pointer' : 'auto' }">
    <div class="wpcImg">
      <div class="wpcContent" style="left:0px;top:40%;">
         <span (click)="pageUp()">
          <i class="el-icon-caret-left"></i>
          </span>
      </div>
        <!-- 加上下面的class，可以使图片以中心点进行缩放（js操作dom获取有问题） -->
        <div class="viewer-canvas ui-flex justify-center center">
          <img [src]="ImageUrl" id="viewImg" alt="图片无法显示" style="width: 100%;height: 100%;cursor:pointer; margin:0;" draggable="true" (drag)="test($event)"
           (dragstart)="testStart($event)" (dragend)="testEnd($event)" [ngStyle]="style">
        </div>
        <div class="wpcContent" style="right:0px;top:40%;">
           <span (click)="pageDown()">
            <i class="el-icon-caret-right"></i>
          </span>
        </div>
    </div>
    <div class="wpcPage">
      {{showIndex + 1}}/{{imgs.length}}
    </div>
    <div class="viewer-footer">
      <div class="viewer-toolbar">
        <ul>
          <li (click)="toZoom(1)">
            <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
            <!-- <svg class="cloud_supply-home-page-online-service-icon" >
              <use [xlink:href]="getIcon('fangda')" style="fill:white"></use>
            </svg> -->
          </li>
          <li (click)="toZoom(0)">
            <i nz-icon nzType="minus-circle" nzTheme="outline"></i>
            <!-- <svg class="cloud_supply-home-page-online-service-icon" >
              <use [xlink:href]="getIcon('suoxiao')"></use>
            </svg> -->
          </li>
          <li (click)="toRetato(1)">
            <i nz-icon nzType="undo" nzTheme="outline"></i>
            <!-- <svg class="cloud_supply-home-page-online-service-icon" >
              <use [xlink:href]="getIcon('shun')"></use>
            </svg> -->
          </li>
          <li (click)="toRetato(0)">
            <i nz-icon nzType="redo" nzTheme="outline"></i>
            <!-- <svg class="cloud_supply-home-page-online-service-icon">
              <use [xlink:href]="getIcon('ni')"></use>
            </svg> -->
          </li>
          <li (click)="closeDialog()">
            <i nz-icon nzType="close-circle" nzTheme="outline"></i>
            <!-- <svg class="cloud_supply-home-page-online-service-icon" >
              <use [xlink:href]="getIcon('guanbi')"></use>
            </svg> -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
