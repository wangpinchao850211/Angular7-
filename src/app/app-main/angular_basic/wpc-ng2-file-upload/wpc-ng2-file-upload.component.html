<div nz-row>
  <div nz-col nzSpan="8" class="file-upload">
    <div class="file-item-wrapper">
      <label for="basic-file">单文件上传</label>
      <input type="file"
             name="basic-file"
             id="basic-file"
             ng2FileSelect
             [uploader]="uploader"
             (change)="selectFileOnChange(uploader.queue)"
             (click)="$event.stopPropagation();"
             accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/vnd.openxmlformats-officedocument.presentationml.template,application/pdf,image/jpeg,
             image/png,
             text/plain,
             .msg">
    </div>
  </div>
  <div nz-col nzSpan="8" class="file-upload">col-8</div>
  <div nz-col nzSpan="8" class="file-upload">col-8</div>
</div>
