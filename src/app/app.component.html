<nz-layout class="layout" *ngIf="!remS.showrem" id="theme-wrapper">
  <nz-header style="height: 60px;" [ngClass]="{'headLight': !theme, 'headark': theme}">
    <input #colorSelector type="color">
    <button (click)="changeToRed(colorSelector.value)">改变颜色</button>
  </nz-header>
  <div nz-row class="main-layout">
    <div nz-col nzSpan="4">
      <app-menu [theme]="theme"></app-menu>
    </div>
    <div nz-col nzSpan="20">
      <app-layout></app-layout>
    </div>
  </div>
</nz-layout>
