<!-- <app-login-layout> -->
  <div class="form-card">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm, $event)" autocomplete="off">
      <p class="login-title">Sign in</p>
      <div class="login-content">
            <div class="form-item">
                <label for="username-input">Email Address</label>
                <span class="input-box">
                  <input id="username-input" type="text" formControlName="userName"
                  [class.input_error_border]="!getControl('userName').valid && (getControl('userName').dirty || getControl('userName').touched)" >
                  <app-prompt-message *ngIf="!getControl('userName').valid && (getControl('userName').dirty || getControl('userName').touched)" [errMsg]="loginForm.getError('UserMail', 'userName')? '请输入正确邮箱': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="loginForm.hasError('required', 'userName')">请输入用户名</ng-container>
                      <ng-container *ngIf="loginForm.hasError('minlength', 'userName')">用户名最小长度是8</ng-container>
                      <ng-container *ngIf="loginForm.hasError('maxlength', 'userName')">用户名最大长度是40</ng-container>
                    </div>
                  </app-prompt-message>
                </span>
                
            </div>
            
            
            <div class="form-item">
                <label for="password-input">Enter you password</label>
                <span class="input-box">
                  <input id="password-input" type="text" formControlName="passWord"
                   [class.input_error_border]="!getControl('passWord').valid && (getControl('passWord').dirty || getControl('passWord').touched)" >
                  <app-prompt-message *ngIf="!getControl('passWord').valid && (getControl('passWord').dirty || getControl('passWord').touched)" [errMsg]="loginForm.getError('userPassword', 'passWord')? '请输入正确密码格式': ''">
                    <div class="viewContent">
                      <ng-container *ngIf="loginForm.hasError('required', 'passWord')">请输入用户密码</ng-container>
                      <ng-container *ngIf="loginForm.hasError('minlength', 'passWord')">用户密码最小长度是8</ng-container>
                      <ng-container *ngIf="loginForm.hasError('maxlength', 'passWord')">用户密码最大长度是40</ng-container>
                    </div>
                  </app-prompt-message>
                </span>
            </div>

            <div class="form-item-captcha">
              <div class="captcha">
                <input formControlName="captcha"
                [class.input_error_border]="!getControl('captcha').valid && (getControl('captcha').dirty || getControl('captcha').touched)" type="text">
                <app-prompt-message *ngIf="!getControl('captcha').valid && (getControl('captcha').dirty || getControl('captcha').touched)" [errMsg]="loginForm.getError('captchaVaild', 'captcha')? '请输入正确验证码格式': ''">
                  <div class="viewContent">
                    <ng-container *ngIf="loginForm.hasError('required', 'captcha')">请输入验证码</ng-container>
                  </div>
                </app-prompt-message>
                <button type="button" (click)="getCaptcha($event); $event.stopPropagation();">{{captchaContent}}</button>
              </div>
            </div>
            
            <div class="form-last-go">
              <div class="forget-pw" (click)="goToSetPw('F-Pw')">Forgot Password?</div>
              <div class="reset-pw" (click)="goToSetPw('R-Pw')">Reset Password?</div>
            </div>
      </div>
      <div class="submit-button">
        <button type="submit" [ngClass]="{'desable-submit': !loginForm.valid}" [disabled]="!loginForm.valid">Sign in</button>
      </div>
    </form>
    <button type="button" (click)="goToActivation()" >去邀请页</button>
  </div>
<!-- </app-login-layout> -->
