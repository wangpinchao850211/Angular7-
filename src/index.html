<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <app-root></app-root>
  <noscript>
    (function(){
			    /*让文字和标签的大小随着屏幕的尺寸做变话 等比缩放*/
          var html = document.getElementsByTagName('html')[0];
          console.log(html);
          /*取到屏幕的宽度*/
          var width = window.innerWidth;
          console.log(width);
          
          /* 640 100  320 50  第一個是手機的，第二個是1920的屏幕，我按照三倍關係處理的*/
          // var fontSize = 100/640*width; 
          var fontSize = 100/1920*width;
          console.log(fontSize);
          
          /*设置fontsize*/
          html.style.fontSize = fontSize +'px';
          window.onresize = function(){
              var html = document.getElementsByTagName('html')[0];
              console.log(html);
              /*取到屏幕的宽度*/
              var width = window.innerWidth;
              console.log(width);
              /* 640 100  320 50 */
              // var fontSize = 100/640 * width;
              var fontSize = 100/1920*width;
              console.log(fontSize);
              /*设置fontsize*/
              html.style.fontSize = fontSize +'px';
          }
			})()
  </noscript>
  <script type="text/javascript">
    // WindowEventHandlers.onstorage 属性包含一个在storage事件触发时的事件句柄。 

    // 注意：该事件不在导致数据变化的当前页面触发（如果浏览器同时打开一个域名下面的多个页面，当其中的一个页面改变 sessionStorage 或 localStorage 的数据时，其他所有页面的  storage  事件会被触发，而原始页面并不触发 storage 事件）
    window.onstorage = function(e) {
      console.log(e);
    };

    // 自定义事件，并在组件内部监听此事件实现单页面监听storage事件变化
    var orignalSetItem = localStorage.setItem;
    localStorage.setItem = function(key,newValue){
      var setItemEvent = new Event("setItemEvent");
      setItemEvent.key = key;
      setItemEvent.newValue = newValue;
      window.dispatchEvent(setItemEvent);
      orignalSetItem.apply(this,arguments);
    }
 
  </script>
</body>
</html>
